<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>
    <main>

<!-- Header -->       
      <section id="home" class="heading">

        <h1 class="header-title centered">
          Telephone Number Validator
        </h1>
        <p class="header-subtitle textmedium centered">
            In the US, phone numbers can be formatted in many ways. Here are some examples of valid formats for US phone numbers:
        </p>
        <p class="header-subtitle textmedium examplenumbers">
            1 555-555-5555<br>1 (555) 555-5555<br>1(555)555-5555<br>1 555 555 5555<br>5555555555<br>555-555-5555<br>(555)555-5555
        </p>

      </section>


<!-- Info --> 
      <section id="input-section">
        
          <h1 class="input-title textlarge bold centered">Enter a number</h1>
          <input id="user-input"/>
          <button type="button" id="check-btn">Check!</button>
          <button type="button" id="clear-btn">Clear Results</button>

          <div id="results-div" class="results hide"></div>

      </section>


       </main>
     </body>  

    <script src="./script.js"></script>
</html>
